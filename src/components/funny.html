<div class="book">
  <div class="content">
    <p>Hello</p>
    <button id="backBtn">â¬… Back</button>
  </div>

  <div class="cover" id="cover">
    <h2>BTech</h2>
    <button id="openBtn">Open</button>
  </div>
</div>

<style>
/* Book Container */
.book {
  position: relative;
  border-radius: 10px;
  width: 220px;
  height: 300px;
  background-color: whitesmoke;
  box-shadow: 1px 1px 12px #000;
  perspective: 2000px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000;
}

/* Inside content (visible when opened) */
.content {
  text-align: center;
}

.content p {
  font-size: 20px;
  font-weight: bold;
}

button {
  background: #222;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #555;
}

/* Cover Styling */
.cover {
  top: 0;
  position: absolute;
  background-color: lightgray;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.6s ease;
  transform-origin: 0;
  box-shadow: 1px 1px 12px #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* When book opens */
.open {
  transform: rotateY(-80deg);
}
</style>

<script>
const cover = document.getElementById("cover");
const openBtn = document.getElementById("openBtn");
const backBtn = document.getElementById("backBtn");

openBtn.addEventListener("click", () => {
  cover.classList.add("open");
});

backBtn.addEventListener("click", () => {
  cover.classList.remove("open");
});
</script>
